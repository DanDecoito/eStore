<div class="bg-gray-200 py-4">
    <div class="container mx-auto flex flex-col sm:flex-row items-center justify-center">
      <!-- <input
        class="h-10 border border-gray-300 rounded-l py-2 px-4 mb-2 sm:mb-0 sm:mr-2 w-full sm:w-3/4 md:w-1/2"
        type="text"
        placeholder="Search by product name, brand, or category..."
      /> -->
      <select class="h-10 border border-gray-300 rounded py-2 px-4 w-full sm:w-auto" [(ngModel)]="selectedCategory">
        <option value="">All Categories</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
        <option value="jewelery">Jewelery</option>
        <option value="electronics">Electronics</option>
      </select>
      <button class="h-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r mt-2 sm:mt-0" (click)="onSearch()">
        Search
      </button>
    </div>
  </div>


  <div class="flex flex-wrap mx-4">
    <div class="w-full mt-10  mx-20 sm:mx-0 sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 px-4" *ngFor="let item of allProductsList">
      <div class="bg-white rounded-lg shadow-md p-4">
        <img class="w-full h-48 object-cover mb-4 rounded-2xl" src="{{ item.image }}" alt="{{ item.title }}">
        <h2 class="text-lg font-semibold mb-2 line-clamp-2">{{ item.title }}</h2>
        <p class="text-gray-600 mb-2">{{ item.price }}</p>
        <p class="text-gray-600 mb-2">{{ item.category }}</p>
        <p class="text-gray-600 mb-2">{{ item.description.length > 100 ? item.description.substring(0, 100) + '...' : item.description }}</p>
        <div class="flex items-center">
          <span class="text-yellow-500 mr-1">&#9733;</span>
          <span class="text-gray-600">{{ item.rating.rate }}/</span>
          <span class="text-gray-600">{{ item.rating.count }}</span>
        </div>
      </div>
    </div>
  </div>
